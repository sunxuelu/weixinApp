<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dragon Ball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<!-- Link Swiper's CSS -->
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">

        	<img src="img/file_5634354578f1b.png" class="border"/>

            </div>
            <div class="swiper-slide" style="background: url(img/bg2.jpg) no-repeat;background-size:cover ;">

	            <div class="ani kaka1" data-slide-in="at 3500 from bounceInLeft use swing during 500"><img src="img/yi.png" /></div>

            	<div class="ani gui gui5" data-slide-in="at 7500 from zoomInUp use swing during 500"></div>

            </div>
            <div class="swiper-slide" style="background: url(img/diyi.jpg)  no-repeat center;background-size:120% 100%;">

            	<div class="ani dmw" data-slide-in="at 2000 from fadeInLeftBig use swing during 1000"><img src="img/bida.jpg"/></div>

		<img src="img/musicBtn.png" class="music" onclick="playorpaused(this)"/>
		    <!--autoplay自动播放-->
		    <!--loop循环播放-->
		<audio src="music/last-hope.mp3" autoplay="autoplay" loop="loop" id="musicplayer"></audio>
		<img src="img/next.png" class="arrow" />

	<script type="text/javascript" class="autoinsert" src="js/jquery-1.2.6.min.js"></script> 
	<script src="js/snowfall.jquery.js"></script>
    <script type="text/javascript" src="js/swiper.animate-twice.min.js"></script>
	<script type="text/javascript" src="js/my.js" ></script>
